<div class="mb-4 pb-4 border-bottom row">
    <div class="col-9">
        <h4 style="color: rgb(120,120,120)">{{job['title']}}</h4>
        <div><b>Location:</b>{{job['location']}}</div>
        {% if 'salary' in job %}
            <div><b>Salary:</b>{{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col-3">
      <a href="/job/{{job['id']}}" class="btn btn-outline-primary">Apply</a>      
    </div>
</div>
